    <header id="contacto">

    <main id="contact">
        <h3 class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="1.5s">¿Querés trabajar con nosotros?</h3>
        <div class="contacto">
            <div class="contacto__container--form">
                <form class="form__contacto">
                    <div class="form__section--contacto">
                        <input type="text" id="name" required="" class="form__input--contacto" placeholder="Nombre y apellido">
                    </div>
                    <div class="form__section--contacto">
                        <input type="email" id="email" required="" class="form__input--contacto" placeholder="Correo electronico">
                    </div>
                    <div class="form__section--contacto">
                        <input type="tel" id="tel" required="" class="form__input--contacto" placeholder="Numero de telefono">
                    </div>
                    <div class="form__section--contacto">
                        <textarea placeholder="Escriba su mensaje aquí" class="form__input--contacto cols=" 30"="" rows="10"></textarea>
                    </div>
                    <div class="form__section--contacto">
                        <input type="submit" class="form__boton--contacto" value="ENVIAR">
                    </div>           
                </form>
            </div>
